<body class="container-fuild bg-light">

  <div class="container content">
    <nav aria-label="breadcrumb" style="padding-top: 16px;">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Trang chủ</a></li>
        <li class="breadcrumb-item active text-black" aria-current="page">Giỏ hàng</li>
      </ol>
    </nav>

    <div class="container bg-white">
      <div class="row">
        <div class="col-12 col-md-8 cart-view">
          <div class="cart-view-content">
            <div class="row cart-items">
              <div class="col-3 col-md-2">
                <img src="assets/img/cart/item-cart.jpg" class="img-fluid" alt="" style="width: 120px;">
              </div>

              <div class="col-6 col-md-8">
                <a routerLink="/detail-product" class="text-decoration-none title-product">Bộ Sách Khoa Học Bỏ Túi (5 Cuốn)</a>
                <div class="fw-bold">
                  94.500 đ
                  <p class="fw-normal old-price"><del>135.000</del></p>
                </div>

                <div class="d-flex align-items-center">
                  <div class="input-group quantity-selector">
                    <button class="btn btn-decrease" type="button" (click)="decreaseQuantity()">−</button>
                    <input type="text" class="form-control text-center fw-bold" [(ngModel)]="quantity" readonly>
                    <button class="btn btn-increase" type="button" (click)="increaseQuantity()">+</button>
                  </div>
                  <button class="btn-trash"><i class="fa-solid fa-trash"></i></button>
                </div>
              </div>

              <div class="col-3 col-md-2">
                <span class="text-danger fw-bold">94.500 đ</span>
              </div>
            </div>

            <div class="row cart-items">
              <div class="col-3 col-md-2">
                <img src="assets/img/cart/item-cart.jpg" class="img-fluid" alt="" style="width: 120px;">
              </div>

              <div class="col-6 col-md-8">
                <a routerLink="/detail-product" class="text-decoration-none title-product">Bộ Sách Khoa Học Bỏ Túi (5 Cuốn)</a>
                <div class="fw-bold">
                  94.500 đ
                  <p class="fw-normal old-price"><del>135.000</del></p>
                </div>

                <div class="d-flex align-items-center">
                  <div class="input-group quantity-selector">
                    <button class="btn btn-decrease" type="button" (click)="decreaseQuantity()">-</button>
                    <input type="text" class="form-control text-center fw-bold" [(ngModel)]="quantity" readonly>
                    <button class="btn btn-increase" type="button" (click)="increaseQuantity()">+</button>
                  </div>
                  <button class="btn-trash"><i class="fa-solid fa-trash"></i></button>
                </div>
              </div>

              <div class="col-3 col-md-2">
                <span class="text-danger fw-bold">94.500 đ</span>
              </div>
            </div>

            <div class="row cart-items">
              <div class="col-3 col-md-2">
                <img src="assets/img/cart/item-cart.jpg" class="img-fluid" alt="" style="width: 120px;">
              </div>

              <div class="col-6 col-md-8">
                <a routerLink="/detail-product" class="text-decoration-none title-product">Bộ Sách Khoa Học Bỏ Túi (5 Cuốn)</a>
                <div class="fw-bold">
                  94.500 đ
                  <p class="fw-normal old-price"><del>135.000</del></p>
                </div>

                <div class="d-flex align-items-center">
                  <div class="input-group quantity-selector">
                    <button class="btn btn-decrease" type="button" (click)="decreaseQuantity()">−</button>
                    <input type="text" class="form-control text-center fw-bold" [(ngModel)]="quantity" readonly>
                    <button class="btn btn-increase" type="button" (click)="increaseQuantity()">+</button>
                  </div>
                  <button class="btn-trash"><i class="fa-solid fa-trash"></i></button>
                </div>
              </div>

              <div class="col-3 col-md-2">
                <span class="text-danger fw-bold">94.500 đ</span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 payment">
          <div class="payment-view">
            <h6 class="title-payment">Thông tin giỏ hàng</h6>
          </div>

          <div class="payment-detail">
            <p class="d-flex">
              <label>Sản phẩm: </label>
              <strong class="text-right">3</strong>
            </p>

            <p class="d-flex">
              <label>Tổng tiền: </label>
              <strong class="text-right">341.600 đ</strong>
            </p>

            <p class="d-flex">
              <label>Giảm giá: </label>
              <strong class="text-right">0</strong>
            </p>

            <hr class="m-0" style="margin: 1rem 0 !important;">

            <p class="d-flex" style="margin-bottom: 1rem !important;">
              <strong class="text-success">Thanh toán: </strong>
              <strong class="text-payment text-danger fw-bold">341.600 đ</strong>
            </p>
          </div>

          <div class="btn-payment">
            <button routerLink="/" class="btn btn-secondary btn-buy">Mua tiếp</button>
            <button routerLink="/payment" class="btn btn-pay">Thanh toán</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
